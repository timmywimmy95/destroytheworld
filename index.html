<!doctype html>
<html lang="en"> <!--language for bootstrap is very impt-->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css"> <!--arrangement here is essential because we with this, we will be able to change any styling made from the bootstrap default css files-->

    <title>Hello, world!</title>
  </head>
  <body>
    
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">Col 1</div>
            <div class="col-sm-6">Col 2</div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-lg-4">Col 3</div>
            <div class="col-sm-6 col-lg-4">Col 4</div> <!--When width is small, col will automatically be at 6 for col 3 and 4 while col 5 will be 12-->
            <div class="col-sm-12 col-lg-4">Col 5</div>
          </div>
      </div>
      
      
      
      
      
      
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js Popper. js is a positioning engine, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
